basePath: /
definitions:
  handlers.ErrorResponse:
    description: Error response
    properties:
      errors:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
    type: object
  handlers.ForgotPasswordRequest:
    description: Forgot password request payload
    properties:
      email:
        example: john@example.com
        type: string
    required:
    - email
    type: object
  handlers.LoginRequest:
    description: User login request payload
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: Password123
        type: string
    required:
    - email
    - password
    type: object
  handlers.LoginResponse:
    description: User login response
    properties:
      message:
        example: Login successful.
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/handlers.UserData'
    type: object
  handlers.RegisterRequest:
    description: User registration request payload
    properties:
      accepted_terms:
        example: true
        type: boolean
      email:
        example: john@example.com
        type: string
      first_name:
        example: John
        minLength: 2
        type: string
      last_name:
        example: Doe
        minLength: 2
        type: string
      password:
        example: Password123
        type: string
      password_confirmation:
        example: Password123
        type: string
      phone:
        example: "+40712345678"
        type: string
    required:
    - accepted_terms
    - email
    - first_name
    - last_name
    - password
    - password_confirmation
    type: object
  handlers.RegisterResponse:
    description: User registration response
    properties:
      message:
        example: Account created successfully.
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/handlers.UserData'
    type: object
  handlers.ResetPasswordRequest:
    description: Reset password request payload
    properties:
      password:
        example: NewPassword123
        type: string
      password_confirmation:
        example: NewPassword123
        type: string
      token:
        example: a1b2c3d4e5f6...
        type: string
    required:
    - password
    - password_confirmation
    - token
    type: object
  handlers.UserData:
    description: User data
    properties:
      email:
        example: john@example.com
        type: string
      first_name:
        example: John
        type: string
      id:
        example: 1
        type: integer
      last_name:
        example: Doe
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@autoelys.com
    name: API Support
  description: Backend API for AutoElys application
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: AutoElys Backend API
  version: "1.0"
paths:
  /api/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Send password reset email to user
      parameters:
      - description: Email address
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Reset email sent
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "429":
          description: Too many requests
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Request password reset
      tags:
      - Authentication
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "429":
          description: Too many requests
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - Authentication
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Account created successfully
          schema:
            $ref: '#/definitions/handlers.RegisterResponse'
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "429":
          description: Too many requests
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Authentication
  /api/auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset user password using reset token
      parameters:
      - description: Reset token and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successful
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid or expired token
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Reset password with token
      tags:
      - Authentication
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
